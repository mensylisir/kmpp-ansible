apiVersion: v1
data:
  server.conf: |-
    # debug, release
    RunMode = "release"

    # my cluster name
    ClusterName = "Default"

    [Log]
    # log write dir
    Dir = "logs"
    # log level: DEBUG INFO WARNING ERROR
    Level = "INFO"
    # stdout, stderr, file
    Output = "stdout"
    # # rotate by time
    # KeepHours: 4
    # # rotate by size
    # RotateNum = 3
    # # unit: MB
    # RotateSize = 256

    [HTTP]
    # http listening address
    Host = "0.0.0.0"
    # http listening port
    Port = 19000
    # https cert file path
    CertFile = ""
    # https key file path
    KeyFile = ""
    # whether print access log
    PrintAccessLog = false
    # whether enable pprof
    PProf = false
    # http graceful shutdown timeout, unit: s
    ShutdownTimeout = 30
    # max content length: 64M
    MaxContentLength = 67108864
    # http server read timeout, unit: s
    ReadTimeout = 20
    # http server write timeout, unit: s
    WriteTimeout = 40
    # http server idle timeout, unit: s
    IdleTimeout = 120

    # [BasicAuth]
    # user002 = "ccc26da7b9aba533cbb263a36c07dcc9"

    [Heartbeat]
    # auto detect if blank
    IP = ""
    # unit ms
    Interval = 1000

    [Alerting]
    NotifyScriptPath = "./etc/script/notify.py"
    NotifyConcurrency = 100
    TemplatesDir = "./etc/template"

    [Alerting.RedisPub]
    Enable = false
    # complete redis key: ${ChannelPrefix} + ${Cluster}
    ChannelPrefix = "/alerts/"

    [NoData]
    Metric = "target_up"
    # unit: second
    Interval = 15

    [Ibex]
    # callback: ${ibex}/${tplid}/${host}
    Address = "ibex:10090"
    # basic auth
    BasicAuthUser = "ibex"
    BasicAuthPass = "ibex"
    # unit: ms
    Timeout = 3000

    [Redis]
    # address, ip:port
    Address = "redis:6379"
    # requirepass
    Password = ""
    # # db
    # DB = 0

    [Gorm]
    # enable debug mode or not
    Debug = false
    # mysql postgres
    DBType = "mysql"
    # unit: s
    MaxLifetime = 7200
    # max open connections
    MaxOpenConns = 150
    # max idle connections
    MaxIdleConns = 50
    # table prefix
    TablePrefix = ""
    # enable auto migrate or not
    EnableAutoMigrate = false

    [MySQL]
    # mysql address host:port
    Address = "mysql:3306"
    # mysql username
    User = "root"
    # mysql password
    Password = "1234"
    # database name
    DBName = "n9e_v5"
    # connection params
    Parameters = "charset=utf8mb4&parseTime=True&loc=Local&allowNativePasswords=true"

    [Postgres]
    # pg address host:port
    Address = "postgres:5432"
    # pg user
    User = "root"
    # pg password
    Password = "1234"
    # database name
    DBName = "n9e_v5"
    # ssl mode
    SSLMode = "disable"

    [Reader]
    # prometheus base url
    # Url = "http://prometheus:9090"
    Url = "http://victoria-metrics-victoria-metrics-cluster-vmselect.vm.svc.cluster.local:8481/select/0/prometheus/"
    # Basic auth username
    BasicAuthUser = ""
    # Basic auth password
    BasicAuthPass = ""
    # timeout settings, unit: ms
    Timeout = 30000
    DialTimeout = 10000
    TLSHandshakeTimeout = 30000
    ExpectContinueTimeout = 1000
    IdleConnTimeout = 90000
    # time duration, unit: ms
    KeepAlive = 30000
    MaxConnsPerHost = 0
    MaxIdleConns = 100
    MaxIdleConnsPerHost = 10

    [WriterOpt]
    # queue max size
    QueueMaxSize = 10000000
    # once pop samples number from queue
    QueuePopSize = 2000
    # unit: ms
    SleepInterval = 50

    [[Writers]]
    # Url = "http://prometheus:9090/api/v1/write"
    Url = "http://victoria-metrics-victoria-metrics-cluster-vminsert.vm.svc.cluster.local:8480/insert/0/prometheus/api/v1/write"
    # Basic auth username
    BasicAuthUser = ""
    # Basic auth password
    BasicAuthPass = ""
    # timeout settings, unit: ms
    Timeout = 30000
    DialTimeout = 10000
    TLSHandshakeTimeout = 30000
    ExpectContinueTimeout = 1000
    IdleConnTimeout = 90000
    # time duration, unit: ms
    KeepAlive = 30000
    MaxConnsPerHost = 0
    MaxIdleConns = 100
    MaxIdleConnsPerHost = 100

    # [[Writers]]
    # Url = "http://m3db:7201/api/v1/prom/remote/write"
    # # Basic auth username
    # BasicAuthUser = ""
    # # Basic auth password
    # BasicAuthPass = ""
    # # timeout settings, unit: ms
    # Timeout = 30000
    # DialTimeout = 10000
    # TLSHandshakeTimeout = 30000
    # ExpectContinueTimeout = 1000
    # IdleConnTimeout = 90000
    # # time duration, unit: ms
    # KeepAlive = 30000
    # MaxConnsPerHost = 0
    # MaxIdleConns = 100
    # MaxIdleConnsPerHost = 100
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: server-config
  namespace: opsmon
